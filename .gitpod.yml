image:
  file: .gitpod/Dockerfile

tasks:
  - before: sudo mount -t tmpfs shm -osize=4096m /dev/shm
  - name: Flutter
    before: |
      flutter pub get

ports:
  - port: 5900
    onOpen: ignore
    visibility: public
    name: VNC Server
  - port: 6080
    onOpen: ignore
    visibility: public
    name: VNC Client
    description: noVNC web client
  - port: 8080
    onOpen: ignore
    name: Flutter Web
    visibility: public
  - port: 9100-9101
    onOpen: ignore
  - port: 40000-50000
    onOpen: ignore
    name: Flutter Internals
    visibility: public

vscode:
  extensions:
    - dart-code.flutter
    - dart-code.dart-code
    - editorconfig.editorconfig
    - ms-azuretools.vscode-docker
